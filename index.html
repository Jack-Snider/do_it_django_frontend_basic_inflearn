<!DOCTYPE html>
<html>
    <head>
        <title>Jack Snider</title>
        <link rel="stylesheet" href="./practice.css" type="text/css">
        <script type="text/javascript">
            function doSomething(){
                let a = document.getElementById( "inputA" ).value;
                let b = document.getElementById( "inputB" ).value;
                document.getElementById( "valueA" ).innerHTML = a;
                document.getElementById( "valueB" ).innerHTML = b;
                document.getElementById( "valueC" ).innerHTML = Number( a ) + Number( b );

         
            }
        </script>
    </head>
    <body>
        <nav>

        <h1>First size of headlLine</h1>
        <h2>Second size of headlLine</h2>
        <h3>Third size of headlLine</h3>
        <h4>Fourth size of headlLine</h4>
        <h5>Fifth size of headlLine</h5>


        <label for="inputA">a</label>
        <!--  onKeyup : event for when the key goes up-->
        <input id="inputA" value=1 onkeyup="doSomething()">

        <label for="inputB">b</label>
        <input id="inputB" value=2 onkeyup="doSomething()">

        <p>
           <span id="valueA">1</span>  +  <span id="valueB">2</span> =  <span id="valueC">3</span>
        </p>
